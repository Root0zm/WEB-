<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Giới Di Động - Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-detail {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-info {
            flex: 1;
            min-width: 300px;
        }
        .product-info h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-info .price {
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-info .original-price {
            color: #666;
            text-decoration: line-through;
            margin-left: 10px;
        }
        .product-info .discount {
            color: #e63946;
            font-weight: bold;
        }
        .product-info table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .product-info table th, .product-info table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .product-info table th {
            background: #f9f9f9;
        }
        .action-buttons button {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .action-buttons button:hover {
            background: #e6c200;
        }
        .action-buttons .share {
            background: #333;
        }
        .action-buttons .share:hover {
            background: #555;
        }
        footer {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 10px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .product-detail {
                flex-direction: column;
                align-items: center;
            }
            .product-image img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Thế Giới Di Động</h1>
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="#danh-muc">Điện thoại</a>
            <a href="#khuyen-mai">Khuyến mãi</a>
            <a href="cart.html">Giỏ hàng</a>
            <a href="login.html">Đăng nhập</a>
            <a href="register.html">Đăng ký</a>
        </nav>
    </header>

    <div class="container">
        <section class="product-detail">
            <div class="product-image">
                <img id="product-image" src="images/iphone16.jpeg" alt="Product">
            </div>
            <div class="product-info">
                <h2 id="product-name">iPhone 16</h2>
                <p class="price" id="product-price">22.990.000 VNĐ <span class="original-price" id="product-original-price">25.990.000 VNĐ</span> <span class="discount" id="product-discount">(Giảm 12%)</span></p>
                <table id="product-specs">
                    <tr>
                        <th>Thông số</th>
                        <th>Chi tiết</th>
                    </tr>
                    <!-- Thông số sẽ được thêm động -->
                </table>
                <div class="action-buttons">
                    <button onclick="addToCart()">Thêm vào giỏ</button>
                    <button onclick="buyNow()">Mua ngay</button>
                    <button onclick="addToFavorites()">Thích</button>
                    <button class="share" onclick="shareProduct()">Chia sẻ</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2025 Thế Giới Di Động. Hỗ trợ: 1800-1060</p>
    </footer>

    <script>
        const products = {
            'iphone16': {
                name: 'iPhone 16',
                price: 22990000,
                originalPrice: 25990000,
                discount: '12%',
                image: 'images/iphone16.jpeg',
                specs: [
                    { key: 'Nhà sản xuất', value: 'Apple' },
                    { key: 'Model', value: 'iPhone 16' },
                    { key: 'Màu sắc', value: 'Đen' },
                    { key: 'Kích thước', value: '146.7 x 71.5 x 7.8 mm' },
                    { key: 'Trọng lượng', value: '174g' },
                    { key: 'Màn hình', value: '6.1 inch, Super Retina XDR' },
                    { key: 'CPU', value: 'A18 Bionic' },
                    { key: 'RAM', value: '6GB' },
                    { key: 'Dung lượng', value: '128GB' },
                    { key: 'Camera', value: '48MP + 12MP' },
                    { key: 'Pin', value: '3561 mAh' },
                    { key: 'Tình trạng', value: 'Mới 100%' }
                ]
            },
            'samsung_s23': {
                name: 'Samsung Galaxy S23',
                price: 19990000,
                originalPrice: 22990000,
                discount: '13%',
                image: 'images/ss.jpg',
                specs: [
                    { key: 'Nhà sản xuất', value: 'Samsung' },
                    { key: 'Model', value: 'Galaxy S23' },
                    { key: 'Màu sắc', value: 'Xanh' },
                    { key: 'Kích thước', value: '146.3 x 70.9 x 7.6 mm' },
                    { key: 'Trọng lượng', value: '168g' },
                    { key: 'Màn hình', value: '6.1 inch, Dynamic AMOLED 2X' },
                    { key: 'CPU', value: 'Snapdragon 8 Gen 2' },
                    { key: 'RAM', value: '8GB' },
                    { key: 'Dung lượng', value: '256GB' },
                    { key: 'Camera', value: '50MP + 10MP + 12MP' },
                    { key: 'Pin', value: '3900 mAh' },
                    { key: 'Tình trạng', value: 'Mới 100%' }
                ]
            },
            'xiaomi13': {
                name: 'Xiaomi 13',
                price: 15990000,
                originalPrice: 17990000,
                discount: '11%',
                image: 'images/xm13.jpg',
                specs: [
                    { key: 'Nhà sản xuất', value: 'Xiaomi' },
                    { key: 'Model', value: 'Xiaomi 13' },
                    { key: 'Màu sắc', value: 'Trắng' },
                    { key: 'Kích thước', value: '152.8 x 71.5 x 8.1 mm' },
                    { key: 'Trọng lượng', value: '189g' },
                    { key: 'Màn hình', value: '6.36 inch, AMOLED' },
                    { key: 'CPU', value: 'Snapdragon 8 Gen 2' },
                    { key: 'RAM', value: '8GB' },
                    { key: 'Dung lượng', value: '256GB' },
                    { key: 'Camera', value: '50MP + 10MP + 12MP' },
                    { key: 'Pin', value: '4500 mAh' },
                    { key: 'Tình trạng', value: 'Mới 100%' }
                ]
            },
            'oppo_reno8': {
                name: 'OPPO Reno 8',
                price: 12990000,
                originalPrice: 14990000,
                discount: '13%',
                image: 'images/opo.jpg',
                specs: [
                    { key: 'Nhà sản xuất', value: 'OPPO' },
                    { key: 'Model', value: 'Reno 8' },
                    { key: 'Màu sắc', value: 'Vàng' },
                    { key: 'Kích thước', value: '160.6 x 73.4 x 7.7 mm' },
                    { key: 'Trọng lượng', value: '179g' },
                    { key: 'Màn hình', value: '6.4 inch, AMOLED' },
                    { key: 'CPU', value: 'MediaTek Dimensity 1300' },
                    { key: 'RAM', value: '8GB' },
                    { key: 'Dung lượng', value: '256GB' },
                    { key: 'Camera', value: '50MP + 8MP + 2MP' },
                    { key: 'Pin', value: '4500 mAh' },
                    { key: 'Tình trạng', value: 'Mới 100%' }
                ]
            }
        };

        function loadProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const product = products[productId];

            if (product) {
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('product-image').src = product.image;
                document.getElementById('product-image').alt = product.name;
                document.getElementById('product-price').innerHTML = `${product.price.toLocaleString()} VNĐ <span class="original-price">${product.originalPrice.toLocaleString()} VNĐ</span> <span class="discount">(Giảm ${product.discount})</span>`;

                const specsTable = document.getElementById('product-specs');
                const tbody = specsTable.querySelector('tbody') || specsTable.createTBody();
                tbody.innerHTML = '';
                product.specs.forEach(spec => {
                    const row = `<tr><td>${spec.key}</td><td>${spec.value}</td></tr>`;
                    tbody.innerHTML += row;
                });
            } else {
                document.querySelector('.product-info').innerHTML = '<p>Sản phẩm không tồn tại!</p>';
            }
        }

        function addToCart() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const product = products[productId];
            if (product) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const existingItem = cart.find(item => item.name === product.name);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ name: product.name, price: product.price, image: product.image, quantity: 1 });
                }
                localStorage.setItem('cart', JSON.stringify(cart));
                alert('Đã thêm ' + product.name + ' vào giỏ hàng!');
            }
        }

        function buyNow() {
            alert('Chuyển đến trang thanh toán!');
        }

        function addToFavorites() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const product = products[productId];
            if (product) {
                alert('Đã thêm ' + product.name + ' vào danh sách yêu thích!');
            }
        }

        function shareProduct() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            const product = products[productId];
            if (product) {
                alert('Chia sẻ sản phẩm ' + product.name + ' qua mạng xã hội!');
            }
        }

        window.onload = loadProduct;
    </script>
</body>
</html>
