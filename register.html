<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Giới Di Động - Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            width: 100%;
        }
        .form-group button:hover {
            background: #e6c200;
        }
        .form-group p {
            text-align: center;
            margin-top: 10px;
        }
        .form-group p a {
            color: #FFD700;
            text-decoration: none;
        }
        .form-group p a:hover {
            text-decoration: underline;
        }
        footer {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 10px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Thế Giới Di Động</h1>
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="#danh-muc">Điện thoại</a>
            <a href="cart.html">Giỏ hàng</a>
            <a href="login.html">Đăng nhập</a>
            <a href="register.html">Đăng ký</a>
        </nav>
    </header>

    <div class="container">
        <h2>Đăng ký</h2>
        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" placeholder="Nhập họ và tên..." required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email..." required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu..." required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ...">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" id="phone" placeholder="Nhập số điện thoại...">
        </div>
        <div class="form-group">
            <button onclick="register()">Đăng ký</button>
        </div>
        <div class="form-group">
            <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
        </div>
    </div>

    <footer>
        <p>© 2025 Thế Giới Di Động. Hỗ trợ: 1800-1060</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.min.js"></script>
    <script>
        let db;

        async function initDatabase() {
            const SQL = await initSqlJs({
                locateFile: () => 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.wasm'
            });
            const response = await fetch('products.db');
            const arrayBuffer = await response.arrayBuffer();
            const uInt8Array = new Uint8Array(arrayBuffer);
            db = new SQL.Database(uInt8Array);
        }

        async function register() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();

            if (!name || !email || !password) {
                alert('Vui lòng điền đầy đủ họ tên, email và mật khẩu!');
                return;
            }

            // Kiểm tra email trùng
            const checkStmt = db.prepare('SELECT email FROM users WHERE email = ?');
            checkStmt.bind([email]);
            if (checkStmt.step()) {
                checkStmt.free();
                alert('Email đã được sử dụng!');
                return;
            }
            checkStmt.free();

            // Thêm người dùng mới
            const insertStmt = db.prepare(`
                INSERT INTO users (name, email, password, address, phone) 
                VALUES (?, ?, ?, ?, ?)
            `);
            insertStmt.bind([name, email, password, address || null, phone || null]);
            insertStmt.step();
            insertStmt.free();

            alert('Đăng ký thành công! Vui lòng đăng nhập.');
            window.location.href = 'login.html';
        }

        window.onload = async () => {
            await initDatabase();
        };
    </script>
</body>
</html>
