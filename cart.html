<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Giới Di Động - Giỏ hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .cart {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        .cart h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .cart-item {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-info h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .cart-item-info p {
            margin: 5px 0;
            color: #666;
        }
        .cart-item-actions button {
            background: #e63946;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            margin-left: 10px;
        }
        .cart-item-actions button:hover {
            background: #cc333f;
        }
        .cart-item-actions input {
            width: 50px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .cart-total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            color: #333;
        }
        .checkout-button {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        .checkout-button:hover {
            background: #e6c200;
        }
        footer {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 10px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thế Giới Di Động</h1>
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="#danh-muc">Điện thoại</a>
            <a href="cart.html">Giỏ hàng</a>
            <a href="login.html">Đăng nhập</a>
            <a href="register.html">Đăng ký</a>
        </nav>
    </header>

    <div class="container">
        <div class="cart">
            <h2>Giỏ hàng của bạn</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                Tổng cộng: <span id="cart-total">0 VNĐ</span>
            </div>
            <button class="checkout-button" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <p>© 2025 Thế Giới Di Động. Hỗ trợ: 1800-1060</p>
    </footer>

    <script>
        let isUpdating = false;

        function loadCart() {
            if (!localStorage.getItem('user')) {
                alert('Vui lòng đăng nhập!');
                window.location.href = 'login.html';
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalSpan = document.getElementById('cart-total');
            cartItemsDiv.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p style="text-align: center; color: #666;">Giỏ hàng trống!</p>';
                cartTotalSpan.textContent = '0 VNĐ';
                return;
            }

            cart.forEach((item, index) => {
                if (!item.name || !item.price || !item.quantity) {
                    console.error('Sản phẩm không hợp lệ:', item);
                    return;
                }
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const imageSrc = item.image && 
                    typeof item.image === 'string' && 
                    item.image.startsWith('images/') && 
                    (item.image.toLowerCase().endsWith('.jpg') || 
                     item.image.toLowerCase().endsWith('.jpeg') || 
                     item.image.toLowerCase().endsWith('.png')) 
                    ? item.image 
                    : 'images/ss.jpg';
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <img src="${imageSrc}" alt="${item.name}" onerror="this.src='images/ss.jpg';">
                    <div class="cart-item-info">
                        <h3>${item.name}</h3>
                        <p>Giá: ${item.price.toLocaleString()} VNĐ</p>
                        <p>Tổng: ${itemTotal.toLocaleString()} VNĐ</p>
                    </div>
                    <div class="cart-item-actions">
                        <input type="number" value="${item.quantity}" min="1" data-index="${index}">
                        <button type="button" onclick="removeItem(${index})">Xóa</button>
                    </div>
                `;
                cartItemsDiv.appendChild(itemDiv);
            });

            cartTotalSpan.textContent = `${total.toLocaleString()} VNĐ`;

            // Gắn sự kiện onchange sau khi render
            document.querySelectorAll('.cart-item-actions input').forEach(input => {
                input.addEventListener('change', (e) => {
                    if (isUpdating) return;
                    updateQuantity(parseInt(e.target.dataset.index), e.target.value);
                });
            });
        }

        function updateQuantity(index, quantity) {
            if (isUpdating) return;
            isUpdating = true;
            try {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                const newQuantity = Math.max(1, parseInt(quantity) || 1);
                if (cart[index]) {
                    cart[index].quantity = newQuantity;
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                }
            } catch (error) {
                console.error('Lỗi cập nhật số lượng:', error);
                alert('Có lỗi xảy ra, vui lòng thử lại!');
            } finally {
                isUpdating = false;
            }
        }

        function removeItem(index) {
            try {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                if (cart[index]) {
                    cart.splice(index, 1);
                    localStorage.setItem('cart', JSON.stringify(cart));
                    loadCart();
                }
            } catch (error) {
                console.error('Lỗi xóa sản phẩm:', error);
                alert('Có lỗi xảy ra, vui lòng thử lại!');
            }
        }

        function checkout() {
            if (!localStorage.getItem('user')) {
                alert('Vui lòng đăng nhập!');
                window.location.href = 'login.html';
                return;
            }
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length === 0) {
                alert('Giỏ hàng trống!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        window.onload = () => {
            try {
                loadCart();
            } catch (error) {
                console.error('Lỗi tải giỏ hàng:', error);
                alert('Không thể tải giỏ hàng, vui lòng thử lại!');
            }
        };
    </script>
</body>
</html>
