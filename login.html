<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Giới Di Động - Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group button {
            background: #FFD700;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            width: 100%;
        }
        .form-group button:hover {
            background: #e6c200;
        }
        .form-group p {
            text-align: center;
            margin-top: 10px;
        }
        .form-group p a {
            color: #FFD700;
            text-decoration: none;
        }
        .form-group p a:hover {
            text-decoration: underline;
        }
        footer {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 10px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Thế Giới Di Động</h1>
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="#danh-muc">Điện thoại</a>
            <a href="cart.html">Giỏ hàng</a>
            <a href="login.html">Đăng nhập</a>
            <a href="register.html">Đăng ký</a>
        </nav>
    </header>

    <div class="container">
        <h2>Đăng nhập</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email..." required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu..." required>
        </div>
        <div class="form-group">
            <button onclick="login()">Đăng nhập</button>
        </div>
        <div class="form-group">
            <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
        </div>
    </div>

    <footer>
        <p>© 2025 Thế Giới Di Động. Hỗ trợ: 1800-1060</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.min.js"></script>
    <script>
        let db;

        async function initDatabase() {
            const SQL = await initSqlJs({
                locateFile: () => 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.wasm'
            });
            const response = await fetch('products.db');
            const arrayBuffer = await response.arrayBuffer();
            const uInt8Array = new Uint8Array(arrayBuffer);
            db = new SQL.Database(uInt8Array);
        }

        async function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return;
            }

            const stmt = db.prepare('SELECT id, name, email FROM users WHERE email = ? AND password = ?');
            stmt.bind([email, password]);
            let user = null;

            if (stmt.step()) {
                user = stmt.getAsObject();
            }
            stmt.free();

            if (user) {
                localStorage.setItem('user', JSON.stringify(user));
                alert('Đăng nhập thành công!');
                window.location.href = 'trangchu.html';
            } else {
                alert('Email hoặc mật khẩu không đúng!');
            }
        }

        window.onload = async () => {
            await initDatabase();
        };
    </script>
</body>
</html>
