<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thế Giới Di Động - Trang chủ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f5f5f5;
        }
        header {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            color: #333;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #FFD700;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .search-filter input, .search-filter select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex: 1;
            min-width: 150px;
        }
        .category {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
        .category h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .product-card p {
            color: #FFD700;
            font-weight: bold;
            margin: 5px 0;
        }
        .product-card button {
            background: #FFD700;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            margin: 5px;
        }
        .product-card button:hover {
            background: #e6c200;
        }
        .product-card a {
            display: inline-block;
            background: #333;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
        }
        .product-card a:hover {
            background: #555;
        }
        footer {
            background: linear-gradient(to right, #FFD700, #FFFFFF);
            padding: 10px;
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
            .search-filter {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Thế Giới Di Động</h1>
        <nav>
            <a href="trangchu.html">Trang chủ</a>
            <a href="#danh-muc">Điện thoại</a>
            <a href="cart.html">Giỏ hàng</a>
            <a href="login.html">Đăng nhập</a>
            <a href="register.html">Đăng ký</a>
        </nav>
    </header>

    <div class="container">
        <section class="search-filter">
            <input type="text" id="searchInput" placeholder="Tìm kiếm điện thoại...">
            <select id="brandFilter">
                <option value="all">Tất cả hãng</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Xiaomi">Xiaomi</option>
                <option value="OPPO">OPPO</option>
                <option value="Vivo">Vivo</option>
                <option value="Realme">Realme</option>
                <option value="Nokia">Nokia</option>
                <option value="Huawei">Huawei</option>
            </select>
            <select id="categoryFilter">
                <option value="all">Tất cả danh mục</option>
            </select>
        </section>

        <section class="category" id="danh-muc">
            <h2>Danh mục điện thoại</h2>
            <div class="product-grid" id="product-grid"></div>
        </section>
    </div>

    <footer>
        <p>© 2025 Thế Giới Di Động. Hỗ trợ: 1800-1060</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.min.js"></script>
    <script>
        let db;

        async function initDatabase() {
            const SQL = await initSqlJs({
                locateFile: () => 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.wasm'
            });
            const response = await fetch('products.db');
            const arrayBuffer = await response.arrayBuffer();
            const uInt8Array = new Uint8Array(arrayBuffer);
            db = new SQL.Database(uInt8Array);

            // Load categories into dropdown
            const stmt = db.prepare('SELECT id, name FROM categories');
            const categories = [];
            while (stmt.step()) {
                categories.push(stmt.getAsObject());
            }
            stmt.free();
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.id;
                option.textContent = cat.name;
                categoryFilter.appendChild(option);
            });
        }

        function displayProducts(filteredProducts) {
            const productGrid = document.getElementById('product-grid');
            productGrid.innerHTML = '';

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image_url}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price.toLocaleString()} VNĐ</p>
                    <button onclick="addToCart('${product.name}', ${product.price}, '${product.image_url}')">Thêm vào giỏ</button>
                    <a href="product-detail.html?id=${product.id}">Xem chi tiết</a>
                `;
                productGrid.appendChild(productCard);
            });
        }

        function addToCart(name, price, image_url) {
            if (!localStorage.getItem('user')) {
                alert('Vui lòng đăng nhập!');
                window.location.href = 'login.html';
                return;
            }
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, image_url, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`Đã thêm ${name} vào giỏ hàng!`);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().replace(/[<>"'&]/g, '');
            const brandFilter = document.getElementById('brandFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;

            let query = 'SELECT * FROM products';
            let conditions = [];
            let params = [];

            if (searchTerm) {
                conditions.push('LOWER(name) LIKE ?');
                params.push(`%${searchTerm}%`);
            }
            if (brandFilter !== 'all') {
                conditions.push('brand = ?');
                params.push(brandFilter);
            }
            if (categoryFilter !== 'all') {
                conditions.push('category_id = ?');
                params.push(categoryFilter);
            }

            if (conditions.length > 0) {
                query += ' WHERE ' + conditions.join(' AND ');
            }

            const stmt = db.prepare(query);
            const filteredProducts = [];
            stmt.bind(params);
            while (stmt.step()) {
                filteredProducts.push(stmt.getAsObject());
            }
            stmt.free();

            displayProducts(filteredProducts);
        }

        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('brandFilter').addEventListener('change', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);

        window.onload = async () => {
            await initDatabase();
            filterProducts();
        };
    </script>
</body>
</html>
